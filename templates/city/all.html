{% extends "main_page/basic.html" %}
{% block content %}
<table class="table">
    <thead>
        <tr>
            <th>Город</th>
        </tr>
    </thead>
    <tbody>
    {% for city in citys %}
    <tr>
        <td>
            <a href="{{ city.get_absolute_url }}">{{city.pk}}</a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>

{% if page_obj %}
    {% include 'helpers\pagination.html' %}
{% endif %}

{% endblock %}
