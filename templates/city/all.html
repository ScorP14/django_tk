{% extends "main_page/basic.html" %}
{% block content %}
<table class="table">
    <thead>
        <tr>
            <th>Город</th>
        </tr>
    </thead>
    <tbody>
    {% for city in citys %}
    <tr>
        <td>
            <a href="{{ city.get_absolute_url }}">{{city.pk}}</a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% load paginator_tags %}
{% get_proper_elided_page_range paginator page_obj.number as page_nums_range %}

<ul class="pagination justify-content-center">
    {% for i in page_nums_range %}
        <li class="page-item">
            <a class="page-link {% if i == page_obj.number %}disabled{% endif %}" href="?page={{i}}">{{i}}</a>
        </li>
    {% endfor %}
</ul>

{% endblock %}
