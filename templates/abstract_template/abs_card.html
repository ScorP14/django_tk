{% extends "main_page/basic.html" %}
{% block content %}
<div class="container">
    <div class="card  bg-light shadow-sm ">
        <div class="card-header text-start fs-3">
            {% block card_header %}{% endblock card_header %}
        </div>
        <form method="post">{% csrf_token %}
            <div class="card-body text-start ">
                {% block card_body %}
                {% endblock card_body %}
            </div>
            <div class="card-footer text-end">
                {% block card_footer %}
                {% endblock card_footer %}
            </div>
        </form>
    </div>
    <div class="container">
        {% block body %}
        {% endblock body %}
    </div>
</div>

{% endblock content %}
