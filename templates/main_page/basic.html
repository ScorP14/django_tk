<!doctype html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Главная{% endblock %} - ЭТЛ-ТК </title>

    <meta name="description" content="Сайт для CRUD операций над фото">
    <meta name="keywords" content="фото тк тепловизор тп">
    <meta name="author" content="scorp">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="icon" href="{% static 'favicon.ico' %}"/>
</head>
<body class="d-flex flex-column h-100">



<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" aria-label="Fourth navbar example">
    {% include 'main_page/nav_bar.html' %}
</nav>

<section class="py-5 text-center container">
    {% include 'main_page/greetings.html' %}
</section>

<main role="main">
    <div class="py-5 text-center container">
        <div class="row">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</main>

<footer class="footer mt-auto py-3 bg-body-tertiary">
    {% include 'main_page/footer.html' %}
</footer>
</body>
{% include 'main_page/script.html' %}
</html>
