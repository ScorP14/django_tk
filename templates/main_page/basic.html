<!doctype html>
{% load static %}
<html lang="ru">
<head class="h-100">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Главная{% endblock %} - ЭТЛ-ТК </title>

    <meta name="description" content="Сайт для CRUD операций над фото">
    <meta name="keywords" content="фото тк тепловизор тп">
    <meta name="author" content="scorp">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="icon" href="{% static 'favicon.ico' %}"/>
</head>

<body class="d-flex flex-column h-100">
<!--Навигация-->
<header>
    {% include 'main_page/nav_bar.html' %}
</header>

<!--Главный контент-->
<main class="flex-shrink-0" role="main">
    <div class="py-5 text-center container">
        {% block content %}
        {% endblock %}
    </div>
</main>


<footer class="footer mt-auto py-3 bg-light">
    {% include 'main_page/footer.html' %}
</footer>

</body>
    {% include 'main_page/script.html' %}
</html>
